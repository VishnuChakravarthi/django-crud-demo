<!DOCTYPE html>
    {% extends 'base.html' %}
        {% if not form.instance.pk %}
            <h1>Create School</h1>
        {% else %}
            <h1>Update School</h1>
        {% endif %}


        {% block dynamic_block %}
            <form method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" name="Submit" />
            </form>
        {% endblock %}
